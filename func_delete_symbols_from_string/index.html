<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cutString(string, symbols){  
           let arr =  string.split('');
           for (i =0; i<arr.length; i++){
                for(j =0; j<symbols.length; j++){
                    if (arr[i] == symbols[j]){
                    arr.splice(i, 1, '');
                }
             }  
            }
            return arr.join('');
        }
        
        let str = 'Hello world';
        let list = ['l','o'];

        console.log (cutString(str, list))

    </script>
</body>
</html>
